<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a73e8" />
    <meta
      name="description"
      content="Manufacturing Dashboard - Performance Metrics"
    />
    <title>Manufacturing Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="./pci-enhanced-styles.css" rel="stylesheet">
    <style>
      /* Critical PCI styles to ensure tabs render correctly */
      .app-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        position: relative;
      }

      .tabs-container {
        display: flex;
        overflow-x: auto;
        border-bottom: 1px solid #E5E7EB;
        margin-bottom: 24px;
        scrollbar-width: thin;
        position: relative;
      }

      .tab-button {
        display: inline-flex;
        align-items: center;
        padding: 12px 16px;
        font-size: 14px;
        font-weight: 500;
        color: #6B7280;
        border: none;
        background: transparent;
        cursor: pointer;
        white-space: nowrap;
        position: relative;
        transition: all 250ms ease;
        gap: 8px;
      }

      .tab-button::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 2px;
        background-color: #CC2030;
        transform: scaleX(0);
        transition: transform 250ms ease;
        transform-origin: center;
      }

      .tab-button.active {
        color: #CC2030;
        font-weight: 600;
      }

      .tab-button.active::after {
        transform: scaleX(1);
      }

      .tab-button:hover:not(.active) {
        color: #232323;
        background-color: #F3F4F6;
      }
    </style>
    <script>
      // Set initial tab to Dashboard for testing
      window.location.hash = 'dashboard';
      
      // Add debug listeners for data loading
      window.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, checking for data directory');
        
        // Test if data file is accessible
        fetch('/data/complete-data.json')
          .then(response => {
            console.log('Data fetch response:', response.status);
            if (!response.ok) {
              throw new Error('Failed to fetch data file: ' + response.status);
            }
            return response.json();
          })
          .then(data => {
            console.log('Data file loaded successfully, has process flow:', 
                       Boolean(data?.commercialProcess?.processFlow));
          })
          .catch(error => {
            console.error('Error fetching data file:', error);
          });
      });
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
