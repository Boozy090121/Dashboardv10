[build]
  command = "chmod +x netlify-build.sh && ./netlify-build.sh"
  publish = "build"

[build.environment]
  NODE_VERSION = "18.17.0"
  NPM_VERSION = "9.6.7"
  CI = "false"

# Handle direct navigation with React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 